<html ng-app="myApp" >
	<head>
		<title>Inside the terminal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="libs/angular/angular.min.js"></script>
		<script src="libs/angular/angular-route.min.js"></script>
		<script src="libs/angular/angular-animate.min.js"></script>

		<script type="text/javascript" src="/bower_components/angular-ui-tinymce/src/tinymce.js"></script>
		<script type="text/javascript" src="/bower_components/tinymce-dist/tinymce.min.js"></script>

		<!-- using for Modal -->
		<script type="text/javascript" src="/bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon major fa fa-code"></span>
					<h1>
					Hi, Welcome to <strong>InsideTerminal</strong>!<!--, <br />website created by terminal noob <br /> for other terminal noobs like himself-->
					</h1>
					<p>Website created by a terminal noob for other terminal noobs like himself.<br />
					Here you can share your knowledge and find help.</p>
					<ul class="actions">
						<li><a href="#one" class="button scrolly" style="text-decoration:none;">Discover</a></li>
					</ul>
				</div>
			</section>

		<!-- Four -->
			<section id="four" class="main style2 special">
			<div ng-view></div>

			</section>

		<!-- One -->
			<!-- Search Part -->
			<section class="main style1" id="one">
			<div class="container">
				<input ng-model="query" type="text" name="demo-name" id="demo-name" value="" placeholder="Look for post.">
			</div>
			</section>

			<section class="main style1">
				<div class="container" ng-controller = "PostsController">
					<div ng-repeat="items in posts">
						<div ng-repeat="item in items | filter: query | reverse">
							<div class="info">
								<header class="major special">
									<h2>{{item.title}}</h2>
								</header>
								<p ng-bind-html="item.text| sanitize" style="text-align:center;"></p>
								<br>
								<br>
							</div>
						</div>
					</div>
					<hr />
				</div>
			</section>	

		<!-- Footer -->
			<section id="footer">
				<ul class="icons footerIcons">
					<li><a href="#" class="icon alt fa-twitter" style="color:#d5cf76;"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon alt fa-facebook" style="color:#d5cf76;"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon alt fa-instagram" style="color:#d5cf76;"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon alt fa-github" style="color:#d5cf76;"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon alt fa-envelope" style="color:#d5cf76;"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; insideterminal.com</li>
				</ul>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
